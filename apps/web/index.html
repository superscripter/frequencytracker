<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/iconTab.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frequency Tracker - Track Your Activities and Build Better Habits</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Track and manage your daily activities with Frequency Tracker. Monitor activity frequencies, get personalized recommendations, and build better habits with detailed analytics and insights." />
    <meta name="keywords" content="frequency tracker, habit tracker, activity tracker, productivity app, habit builder, daily tracker, activity management, personal analytics" />
    <meta name="author" content="Frequency Tracker" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://frequencytracker.com/" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frequencytracker.com/" />
    <meta property="og:title" content="Frequency Tracker - Track Your Activities and Build Better Habits" />
    <meta property="og:description" content="Track and manage your daily activities with Frequency Tracker. Monitor activity frequencies, get personalized recommendations, and build better habits with detailed analytics and insights." />
    <meta property="og:image" content="https://frequencytracker.com/frequencytrackerbanner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Frequency Tracker" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://frequencytracker.com/" />
    <meta name="twitter:title" content="Frequency Tracker - Track Your Activities and Build Better Habits" />
    <meta name="twitter:description" content="Track and manage your daily activities with Frequency Tracker. Monitor activity frequencies, get personalized recommendations, and build better habits." />
    <meta name="twitter:image" content="https://frequencytracker.com/frequencytrackerbanner.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FreqTracker" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Additional PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Frequency Tracker",
      "alternateName": "FreqTracker",
      "url": "https://frequencytracker.com",
      "description": "Track and manage your daily activities with Frequency Tracker. Monitor activity frequencies, get personalized recommendations, and build better habits with detailed analytics and insights.",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "screenshot": "https://frequencytracker.com/frequencytrackerbanner.png",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "ratingCount": "1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
